<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Trinity Labs AI | Sentient Call Automation</title>
    <meta
      name="description"
      content="Automate your business phone lines with natural-sounding AI voice agents. Enterprise-grade orchestration with sentient-level intelligence."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #050506;
        --accent-teal: #14b8a6;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: #f1f1f3;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        touch-action: manipulation;
      }

      .glass {
        background: rgba(10, 10, 11, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-reveal {
        animation: reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }

      @keyframes spin-orbit {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-orbit {
        animation: spin-orbit 12s linear infinite;
      }

      @keyframes pulse-soft {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }
      .animate-pulse-soft {
        animation: pulse-soft 3s ease-in-out infinite;
      }

      /* Performance tweaks */
      * {
        -webkit-tap-highlight-color: transparent;
        outline: none !important;
      }

      /* Typography spacing adjustments */
      h1,
      h2,
      h3 {
        letter-spacing: -0.02em;
      }

      /* Mobile Adjustments */
      @media (max-width: 768px) {
        h1 {
          font-size: 3rem !important;
          line-height: 1.05 !important;
        }
        .glass {
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
